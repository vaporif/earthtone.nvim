name: "check"
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.githooks/**'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.githooks/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install tools via cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install linters
        run: cargo binstall -y selene stylua typos-cli

      - name: Lint Lua (selene)
        run: selene lua colors

      - name: Check Lua formatting (stylua)
        run: stylua --check .

      - name: Check typos
        run: typos
